        function check() {
            var restURL = "https://apilayer.net/api/check?access_key=c5118f1f9827f42a5fc4b231932130a8&email=" + document.getElementById('email').value + "&smtp=1&format=1"
            fetch(restURL)
                .then(response => response.json())
                .then(data => renderList(data));
        }

        function renderList(data) {
            console.log(data, data.email, data.smtp_check)
            if (data.email && data.smtp_check) {
                alert("Valid email");
            } 
            else 
            {
                if (data.error) 
                {
                    if (data.error.type.includes('limit'))
                        console.log("Limit reached")
                    else if (data.error.type.includes("no_email")) 
                    {
                        alert("empty email");
                    } 
                    else {
                        alert("Unknown error, check console");
                        console.log("unknown issue", data);
                    }
                }
                else
                    alert("Invalid email");
            }
        }
